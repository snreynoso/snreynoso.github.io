<!DOCTYPE html>
<html lang="es">

<head>
    <title>GIFOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/style.css" rel="stylesheet">
    <!-- ICONO -->
    <link rel="shortcut icon" type="image/png" href="/assets/logo-desktop3.png">
    <!-- GOOGLE FONTS-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- ICONOS FONTAWESOME-->
    <script src="https://kit.fontawesome.com/b1d96e50a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>> HEADER <<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <header class="header">
        <a href="index.html" class="header__logo">
            <img class="header__logo-img" src="/assets/logo-desktop3.png" alt="logo desktop">
            <img class="header__logo-img-noc" src="/assets/logo-desktop-noc3.png" alt="logo desktop">
        </a>

        <nav class="header__nav" id="header__nav">
            <a class="header__nav__item" id="darkSelector" onclick="myApp.EventHandlers.changeModeDark()">Modo
                nocturno</a>
            <a class="header__nav__item" onclick="myApp.EventHandlers.goFavorites()">favoritos</a>
            <a class="header__nav__item" onclick="myApp.EventHandlers.goMyGifos()">mis gifos</a>
        </nav>

        <div class="header__icon-new-gif" id="header__icon-new-gif" onclick="myApp.EventHandlers.createGif()">
            <a>
                <h1 id="header__icon-plus">+</h1>
            </a>
        </div>

        <!-- MENU HAMBURGUER -->
        <input type="checkbox" id="menuHam_H01">
        <div class="contMenuHam_H01">
            <label for="menuHam_H01" onclick="myApp.EventHandlers.hamburguerMenu()"></label>
        </div>

    </header>

    <!-- >>>>>>>>>>>>>>>>>> SEARCH SECTION <<<<<<<<<<<<<<<<<<<<< -->
    <main id="main">
        <section id="gifo-sec-search" class="sec-search">
            <div class="sec-search__title">
                <h2>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h2>
            </div>

            <div class="sec-search__block">
                <div class="sec-search__block__block-img">
                    <img src="/assets/ilustra_header.svg" alt="imagen sobre buscador">
                </div>

                <div class="sec-search__block__search-box">
                    <form id="append-list" autocomplete="off" action="/action_page.php" autocomplete="on">
                        <input id="myInput" type="text" name="myCuontry" placeholder="Busca GIFOS y más"
                            onclick="myApp.EventHandlers.cleanSearch()">
                        <a onclick="myApp.EventHandlers.searchGifoSubmitClick()"><img id="btn-search"
                                class="icon-search" src="/assets/icon-search.svg" 
                                alt="icon search"></a>
                        <a onclick="myApp.EventHandlers.searchGifoSubmitClick()"><img id="btn-search-noc"
                                class="icon-search-noc" src="/assets/icon-search-mod-noc.svg"
                                alt="icon search dark mode"></a>
                        <a onclick="myApp.EventHandlers.searchGifoCloseClick()"><img id="btn-close"
                                class="icon-close" src="/assets/close.svg"
                                alt="icon search dark mode"></a>
                    </form>
                </div>
            </div>

            <div class="sec-search__trending">
                <h2>Trending:</h2>
                <!-- <h3>Reactions, Entertainment, Sports, Stickers, Artists</h3> -->
                <div id="trenSearchTerms"></div>
            </div>
        </section>

        <div id="gifos" class="sec-search-display"></div>

        <!-- >>>>>>>>>>>>>>>>> TRENDING SECTION <<<<<<<<<<<<<<<<<< -->
        <section class="sec-trending" id="sec-trending">
            <div class="sec-trending__title">
                <h2>Trending GIFOS</h2>
                <h3>Mira los últimos GIFO de nuestra comunidad.</h3>
            </div>

            <div class="sec-trending__gifs">
                <div id="arrow-left" class="sec-trending__icon-arrow-left" onclick="myApp.EventHandlers.leftArrow()">
                </div>

                <div id="gifo-trendig-1" class="gifo-card card-trending"></div>
                <div id="gifo-trendig-2" class="gifo-card card-trending"></div>
                <div id="gifo-trendig-3" class="gifo-card card-trending"></div>

                <div class="sec-trending__icon-arrow-right" onclick="myApp.EventHandlers.rightArrow()"></div>
            </div>
        </section>
    </main>

    <!-- >>>>>>>>>>>>>>>>>>>>> FOOTER <<<<<<<<<<<<<<<<<<<<<<<< -->
    <footer class="footer">
        <div class="footer__community">
            <h1>Compartir en:</h1>
        </div>

        <div class="footer__community-icon-group">
            <a href="https://es-la.facebook.com/"><i
                    class="footer__community-icon-group__icon fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/"><i class="footer__community-icon-group__icon fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="footer__community-icon-group__icon fab fa-instagram"></i></a>
        </div>

        <div class="footer__copy-right">
            <h1>© GIFOS 2020 All Rights Reserved.</h1>
        </div>
    </footer>

    <script defer src="/javascript/script.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
</body>

</html>
